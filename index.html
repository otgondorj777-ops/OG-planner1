<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OG Planner App</title>

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Theme color -->
  <meta name="theme-color" content="#0f172a" />

  <!-- ✅ iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="OG Planner App" />

  <!-- ✅ iPhone Home Screen Icon (ЭНЭ Л ХАМГИЙН ЧУХАЛ) -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- ✅ Basic Styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      opacity: 0.8;
      font-size: 16px;
    }

    .container {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>OG Planner App</h1>
    <p>Your personal planner — web & mobile</p>
  </div>
</body>
</html>
