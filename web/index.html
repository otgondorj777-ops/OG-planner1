<script>
const tasks = [];

function addTask() {
  const title = document.getElementById("title").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const zone = document.getElementById("zone").value;
  const note = document.getElementById("note").value;

    return;
  }

  const base = new Date(`${date}T${time}:00`);

  let mn = new Date(base);
  let us = new Date(base);

  if (zone === "MN") us.setHours(us.getHours() - 13);
  if (zone === "US") mn.setHours(mn.getHours() + 13);

  tasks.push({
    title,
    note,
    mnDate: mn.toISOString().slice(0,10),
    mnTime: mn.toTimeString().slice(0,5),
    usDate: us.toISOString().slice(0,10),

}
